<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./calculator fevicon image.webp"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div>
      <h1 class="heading">Basic Calculator</h1>
      <div class="calculator">
        <input type="text" placeholder="0" id="inputBox"/>
        <div>
          <button>AC</button>
          <button class="deleteBtn">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
